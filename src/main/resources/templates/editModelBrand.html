<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Fonts Links Are in Description -->
    <!-- thuluth decorated Font-->
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=thuluth-decorated" />
    <!-- Cairo Font-->
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=cairo-bold" />
    <!-- Font AWesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <!-- Main Style -->
    <link rel="stylesheet" href="./fonts/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Edit Model Brand</title>
</head>
<body>

<div th:replace="header::header2" ></div>
<div class="container mt-5">
    <form th:action="@{/modelBrand/update}" th:object="${modelBrandDto}" class="row g-3"  method="post">
        <input hidden="hidden" name="id" th:value="*{id}">
        <div class="col-md-6">
            <label for="inputName" class="form-label">Model Name</label>
            <input type="text" class="form-control" id="inputName" th:field="*{name}">
        </div>
        <div class="col-md-6">
            <label for="inputdolModelYear" class="form-label">Model Year</label>
            <input type="number" class="form-control" id="inputdolModelYear" th:field="*{modelYear}">
        </div>
        <div class="col-md-6">
            <label for="inputBrand" class="form-label">Brand</label>
            <select id="inputBrand" class="form-select" th:field="*{brandId}">
                <option th:selected="${defaultBrand}"
                        th:each="Brand : ${Brands}"
                        th:text="${Brand.name}"
                        th:value="${Brand.id}">
                </option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

</body>
</html>
