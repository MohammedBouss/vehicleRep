<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Fonts Links Are in Description -->
  <!-- thuluth decorated Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=thuluth-decorated" />
  <!-- Cairo Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=cairo-bold" />
  <!-- Font AWesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>

  <!-- Main Style -->
  <link rel="stylesheet" href="./fonts/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Add City</title>
<script type="text/javascript">

$(document).ready(function(){
  $('#inputCountry').change(function(){
    var countryId=$(this).val();
    $.ajax({
        type:'GET',
        url:'Country/'+countryId,
        success: function(result) {
        return JSON.parse(result);
        var s='';
        for(var i =0; i < result.length;i++)
        {
          s+='<option value="'+result[i].id +'">'+ result[i].name + '</option>';
          console.log(result[i].id);
        }
         $('#inputState').Html(s);

  },error:function(error) {
    console.log(error);
  }});
});
})

</script>
</head>
<body>

<div th:replace="header::header2" ></div>
<div class="container">
  <div class="input-container2">
    <form th:action="@{/save}" th:object="${city}" class="row g-3"  method="post" >
      <div class="col-md-6">
        <label for="inputVin" class="form-label">City Name</label>
        <input type="text" class="form-control" id="inputVin" th:field="*{name}">
      </div>

      <form th:action="@{/addCity}" method="get" id="formId" >
      <div class="col-md-6">
        <label for="inputCountry" class="form-label">Country</label>
        <select id="inputCountry" class="form-select">
          <option th:each="country : ${countrys}"
                  th:text="${country.name}"
                  th:value="${country.id}">
          </option>
        </select>
      </div>
      </form>
      <div class="col-md-6">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option th:each="state : ${states}"
                  th:text="${state}"
                  th:value="${state}">
          </option>
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Car</button>
      </div>
    </form>
  </div>

</div>

</body>
</html>
