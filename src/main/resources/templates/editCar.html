<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Fonts Links Are in Description -->
  <!-- thuluth decorated Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=thuluth-decorated" />
  <!-- Cairo Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=cairo-bold" />
  <!-- Font AWesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <!-- Main Style -->
  <link rel="stylesheet" href="./fonts/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Edit Car</title>
</head>
<body>

<div th:replace="header::header2" ></div>
<div class="container mt-5">
  <form th:action="@{/update}" th:object="${cardto}" class="row g-3"  method="post">
      <input hidden="hidden" name="id" th:value="*{id}">
    <div class="col-md-6">
      <label for="inputVin" class="form-label">Vin</label>
      <input type="text" class="form-control" id="inputVin" th:field="*{vin}">
    </div>
    <div class="col-md-6">
      <label for="inputdolVehicleId" class="form-label">Dol Vehicle Id</label>
      <input type="text" class="form-control" id="inputdolVehicleId" th:field="*{dolVehicleId}">
    </div>
    <div class="col-6">
      <label for="inputbasemsrp" class="form-label">Base Msrp</label>
      <input type="number" class="form-control" id="inputbasemsrp" th:field="*{baseMsrp}">
    </div>
    <div class="col-6">
      <label for="inputelectricRange" class="form-label">Electric Range</label>
      <input type="number" class="form-control" id="inputelectricRange" th:field="*{electricRange}">
    </div>
    <div class="col-md-6">
      <label for="inputvehicleLocation" class="form-label">Vehicle Location</label>
      <input type="text" class="form-control" id="inputvehicleLocation" th:field="*{vehicleLocation}">
    </div>

    <div class="col-md-6">
      <label for="inputelectricType" class="form-label">Electric Type</label>
      <select id="inputelectricType" class="form-select" th:field="*{electricType}">

        <option th:selected="${defaultElectricType}"
                th:each="electricType : ${electricTypes}"
                th:text="${electricType.value}"
                th:value="${electricType}">
        </option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputEligibility" class="form-label">Eligibility</label>
      <select id="inputEligibility" class="form-select" th:field="*{eligibility}">
        <option th:selected="${defaultEligibility}"
                th:each="eligibility : ${eligibilitys}"
                th:text="${eligibility.value}"
                th:value="${eligibility}">
        </option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="inputElectricUtility" class="form-label">Eletctric Utility</label>
      <select id="inputElectricUtility" class="form-select" th:field="*{electricUtilityId}">
        <option th:selected="${defaultElectricUtility}"
                th:each="eletctricUtility : ${electricUtilitys}"
                th:text="${eletctricUtility.name}"
                th:value="${eletctricUtility.id}">
        </option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputModelBrand" class="form-label">Model Brand</label>
      <select id="inputModelBrand" class="form-select" th:field="*{modelBrandId}">
        <option th:selected="${defaultModelBrand}"
                th:each="modelBrand : ${modelBrands}"
                th:text="${modelBrand.name}"
                th:value="${modelBrand.id}">
        </option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <select id="inputCity" class="form-select" th:field="*{cityId}">
        <option th:selected="${defaultCity}"
                th:each="city : ${citys}"
                th:text="${city.name}"
                th:value="${city.id}">
        </option>
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>

</body>
</html>
