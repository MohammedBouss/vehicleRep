<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Fonts Links Are in Description -->
  <!-- thuluth decorated Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=thuluth-decorated" />
  <!-- Cairo Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=cairo-bold" />
  <!-- Font AWesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <!-- Main Style -->
  <link rel="stylesheet" href="./fonts/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Add Country</title>
</head>
<body>

<div th:replace="header::header2" ></div>
<div class="container">
  <div class="input-container2">
    <form th:action="@{/country/save}" th:object="${country}" class="row g-3"  method="post">
      <div class="col-md-6">
        <label for="inputCountry" class="form-label">Country Name</label>
        <input type="text" class="form-control" id="inputCountry" th:field="*{name}">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Country</button>
      </div>
    </form>
  </div>

</div>

</body>
</html>
