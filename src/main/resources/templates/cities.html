<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cities Page</title>
  <!-- Fonts Links Are in Description -->
  <!-- thuluth decorated Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=thuluth-decorated" />
  <!-- Cairo Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=cairo-bold" />
  <!-- Font AWesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <!-- Main Style -->
  <link rel="stylesheet" href="./fonts/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="header::header2" ></div>

<section class="main" style="margin-top: 60px;" >
  <div class="container"  >
    <div class="input-container">
      <input type="text" class="input-text" placeholder="search cities...">
      <button class="input-button">Search</button>
    </div>
    <div class="row" style="margin: auto" >
      <div class="card" style="width: 18rem;" th:each="city: ${cities}">
        <div class="card-header">
          City
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" th:text="${city.name}" ></li>
          <li class="list-group-item" th:text="${city.stateName}" ></li>
          <li class="list-group-item" th:text="${city.countryName}" ></li>
        </ul>
      </div>
    </div>
  </div>
</section>

<select class="form-control" id="dropDownList">
  <option value="0">select country</option>
  <option th:each="country : ${countries}" th:value="${country}" th:text="${country.name}"></option>
</select>

</body>
</html>
