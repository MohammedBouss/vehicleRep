<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <!-- Fonts Links Are in Description -->
  <!-- thuluth decorated Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=thuluth-decorated" />
  <!-- Cairo Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=cairo-bold" />
  <!-- Font AWesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <!-- Main Style -->
  <link rel="stylesheet" href="./fonts/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="header::header2" ></div>
<section class="main" style="margin-top: 60px" >
  <div class="container" style="margin:auto" >
    <div class="row">
      <div class="card" style="width: 18rem;" th:if="${results.size() > 0}" th:each="result: ${results}" >
        <div class="card-header">
          Car
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><span th:text="${result.modelName}"></span></li>
          <li class="list-group-item"><span th:text="${result.brandName}"></span></li>
          <li class="list-group-item"><span th:text="${result.vin}"></span></li>
          <li class="list-group-item"><span th:text="${result.dolVehicleId}"></span></li>
          <li class="list-group-item"><span th:text="${result.electricName}"></span></li>
          <li class="list-group-item"><span th:text="${result.baseMsrp}"></span></li>
          <li class="list-group-item"><span th:text="${result.vehicleLocation}"></span></li>
          <li class="list-group-item"><span th:text="${result.electricType}"></span></li>
          <li class="list-group-item"><span th:text="${result.cityName}"></span></li>
          <li class="list-group-item"><span th:text="${result.countryName}"></span></li>
        </ul>
      </div>
      <div th:unless="${results.size() > 0}" >
        <h2 style="text-align: center"> No Car With This VIN</h2>
      </div>
    </div>
  </div>
</section>

</body>
</html>
