<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- Fonts Links Are in Description -->
    <!-- thuluth decorated Font-->
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=thuluth-decorated" />
    <!-- Cairo Font-->
    <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=cairo-bold" />
    <!-- Font AWesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <!-- Main Style -->
    <link rel="stylesheet" href="./fonts/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="header::header2" ></div>
<section class="main" style="margin-top: 60px;" >
    <div class="container"  >
        <div class="input-container">
            <form th:action="@{/searchCars}" method="get">
                <input type="text" name="vin" class="input-text" placeholder="search cars...">
                <button class="input-button">Search</button>
                <input type="radio" name="vin" id="vin" class="input-text" value="vin" >
                <label class="custom-control-label" for="vin">Vin</label>
                <input type="radio" name="brandName" id="brandName" class="input-text" value="brandName" >
                <label class="custom-control-label" for="brandName">Brand</label>
                <input type="radio" name="dolVehicleId" id="dolVehicleId" class="input-text" value="dolVehicleId" >
                <label class="custom-control-label" for="dolVehicleId">Dol Vehicle Id</label>
                <input type="radio" name="electricRange" id="electricRange" class="input-text" value="electricRange" >
                <label class="custom-control-label" for="electricRange">Range</label>
                <input type="radio" name="modelBrand" id="modelBrand" class="input-text" value="modelBrand">
                <label class="custom-control-label" for="modelBrand">Model</label>
            </form>
        </div>
<div class="container" style="margin:auto">
    <div class="row">
        <div class="card" style="width: 18rem;" th:if="${cars}" th:each="car: ${cars}" >
            <div class="card-header">
                Car
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><span th:text="${car.modelName}"></span></li>
                <li class="list-group-item"><span th:text="${car.brandName}"></span></li>
                <li class="list-group-item"><span th:text="${car.vin}"></span></li>
            </ul>
        </div>
    </div>
<!--    th:if="${bookPage.totalPages > 0}" class="pagination"  th:class="${pageNumber==carPage.number + 1} ? active" -->
    <div class="pageNumbers" >
        <div th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/viewCars(pageSize=${carPage.size}, offset=${pageNumber})}"
               th:text="${pageNumber}" class="pagination"
            ></a>
        </div>
    </div>
</div>
    </div>
</section>


</body>
</html>
